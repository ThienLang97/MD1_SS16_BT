<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = "hello world"; //trong ("") luôn là chuỗi
           let arr2=text.split(""); // split để chuyển về mảng, chỉ mảng mới so sánh đc với mảng
           console.log(arr2);
           arr3=[]; //tạo mảng mới rỗng
           for (let i=0; i<arr2.length; i++) {
                if (arr3.indexOf(arr2[i])==-1) {
                    arr3.push(arr2[i]);
                }
           }
           console.log(arr3);
    </script>
</body>
</html>
