<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập số");
        let check = true;
        function kiemtra(num) {
            for (i = 2; i < num; i++) {
                if (num % i == 0) {
                    check = false;
                    console.log("Ko phải số nguyên tố");
                }
            }
            if (check) {
                console.log("Là số nguyên tố");
            }


        }
        kiemtra(n)
    </script>
</body>

</html>
