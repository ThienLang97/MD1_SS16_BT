<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập kí tự để kiểm tra")
        function kiemTra() {
            if (a % 1 == 0) {
                console.log("Là kí tự số");
            } else {
                console.log("Không phải là kí tự số");
            }
        }
        kiemTra()
    </script>
</body>

</html>
