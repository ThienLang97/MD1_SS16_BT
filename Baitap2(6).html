<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTra() {
          let n = +prompt("Nhập vào 1 số")  ;
          if (Number.isInteger(n)==true) {
            if (n>0) {
                console.log("Là số nguyên dương");
            } else {console.log("Ko phải số nguyên dương");}
          }
        }
        kiemTra();
    </script>
</body>
</html>
